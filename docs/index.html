<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gh:abesto/jlox-rs</title>
  </head>
  <body>
    <textarea id="code" cols="120" rows="40">
class Greeter {
    init(name) {
        this.name = name;
    }

    greet(you) {
        print "Hi " + you + ", I'm " + this.name;
    }
}

var g = Greeter("jlox-rs");
g.greet("esteemed user");
    </textarea>
    <button id="run">Run</button>
    <pre id="output" />
    <script type="module">
      const code = document.getElementById("code");
      const runButton = document.getElementById("run");
      const output = document.getElementById("output");
      import init, { run } from "./pkg/jlox_rs_lib.js";
      init().then(() => {
        runButton.addEventListener("click", () => {
          output.innerText = run(code.value);
        });
      });
    </script>
  </body>
</html>
